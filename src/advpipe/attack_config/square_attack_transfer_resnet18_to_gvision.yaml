---

attack_regime:
  name : transfer-regime 
  show_images : True
  skip_already_adversarial: False
  results_dir: results/square_attack_transfer_resnet18_to_gvision

  attack_algorithm: 
    name: passthrough 

  epsilon: 0.0
  norm: linf 


  dataset_config:
  # if path is not absolute, path is taken relative to advpipe package
    data_dir: results/square_attack_resnet18/adv_examples
    dataset_type: imagenet-validation
    load_only_organism: True
    size_limit: 2000


  target_blackbox_config:
    blackbox_type: cloud 
    name: gvision


    loss:
      name: margin_loss
      margin: 0.0


