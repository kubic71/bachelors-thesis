---

attack_regime:
  name: iterative-regime 
  show_images: False
  results_dir: results/test

  attack_algorithm: 
    name: square_attack
    n_iters: 1000
    p_init: 0.3

  max_iter: 1000

  # How attack manager chooses valid adversarial images
  epsilon: 20
  norm: l2 # l0, l1, l2, linf

  dataset_config:
    data_dir: datasets/test
    dataset_type: imagenet-validation
    load_only_organism: True

  target_blackbox_config:
    blackbox_type: local
    name: resnet18
    resize_and_center_crop: True

    loss:
      name: margin_loss
      margin: 0.5