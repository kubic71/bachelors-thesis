---

attack_regime:
  name : transfer-regime 
  results_dir: results/gridsearch/surrogate_{surrogate}/target_{target}/eps_{epsilon}
  show_images : False
  skip_already_adversarial: False

  attack_algorithm: 
    name: fgsm

  surrogate:
    name: efficientnet-b3
    loss: cw

  epsilon: {epsilon}
  norm: linf

  dataset_config:
    data_dir: datasets/imagenet_val_256_rescaled_224_center_cropped
    dataset_type: imagenet-validation
    load_only_organism: True
    size_limit: 750

  target_blackbox_config:
    blackbox_type: local
    name: resnet18
    resize_and_center_crop: False

    loss:
      name: margin_loss
      margin: 0.0


